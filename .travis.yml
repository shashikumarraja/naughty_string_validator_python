language: python
python:
- '3.8'
- '3.7'
- '3.6'
- '3.5'
- '2.7'
- pypy
install: pip install -U tox-travis
script: tox
deploy:
  # Uplod and release to official pypi on tag change
  - provider: pypi
    distributions: sdist bdist_wheel
    skip_cleanup: true
    user: __token__
    password:
      secure: 
    on:
      tags: true
      repo: shashikumarraja/naughty_string_validator_python
      branch: master
      python: 3.8

  # To testpypi without tag change
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
    user: __token__
    password:
      secure: 
    on:
      repo: shashikumarraja/naughty_string_validator_python
      branch: master
      python: 3.8

after_success:
- coverage combine --append
- coveralls
